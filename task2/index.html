<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="shortcut icon"
        href="https://www.svgrepo.com/show/513282/car.svg"
        type="image/x-svg">

    <title>Авто-калькудятор</title>
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>
<body class="body">
    <header class="header">
        <h1 class="header_text">
            Калькудятор стоимоти автомобиля
        </h1>
    </header>

    <main class="main">
        <section class="main_section">
            <form class="main-section_form">

                <div class="field">
                    <label for="brand" class="label">
                        Марка авто:
                    </label>
                    <select id="brand" onchange="updateModels()">
                        <option value="">
                            Выберите марку автомобиля
                        </option>
                        <option value="Audi">
                            Audi
                        </option>
                        <option value="Bmw">
                            BMW
                        </option>
                        <option value="Mercedes">
                            Mercedes
                        </option>
                        <option value="Volvo">
                            Volvo
                        </option>
                    </select>
                </div>

                <div class="field">
                    <label for="model" class="label">
                        Модель авто:
                    </label>
                    <select id="model" onchange="calculatePrice()">
                        <option value="">
                            Выберите модель
                        </option>
                    </select>
                </div>

                <div class="field">
                    <label class="label">
                        Топливо:
                    </label>
                    <input type="radio" name="fuel" value="бензин" onchange="calculatePrice()"> Бензин
                    <input type="radio" name="fuel" value="дизель" onchange="calculatePrice()"> Дизель
                    <input type="radio" name="fuel" value="газ" onchange="calculatePrice()"> Газ
                    <input type="radio" name="fuel" value="электричество" onchange="calculatePrice()"> Электричество
                </div>

                <div class="field">
                    <label for="engine" class="label">
                        Объем двигателя (л):
                    </label>
                    <input type="number" id="engine" min="1.1" max="3.5" step="0.1" onchange="calculatePrice()">
                </div>

                <div class="field">
                    <label class="label">
                        Состояние авто:
                    </label>
                    <input type="radio" name="condition" value="новый" onchange="calculatePrice()"> Автомобиль новый
                    <input type="radio" name="condition" value="подержанный" onchange="calculatePrice()"> Подержанный автомобиль
                </div>

                <div class="field" id="ownersField" style="display:none;">
                    <label class="label">
                        Количество владельцев:
                    </label>
                    <input type="radio" name="owners" value="1-2 владельца" onchange="calculatePrice()"> 1-2 владельца
                    <input type="radio" name="owners" value="более 3-х владельцев" onchange="calculatePrice()"> Более 3-х владельцев
                </div>
            
                <div class="field">
                    <label class="label">
                        Способ оплаты:
                    </label>
                    <input type="radio" name="payment" value="картой" onchange="calculatePrice()"> Картой
                    <input type="radio" name="payment" value="наличными" onchange="calculatePrice()"> Наличными
                    <input type="radio" name="payment" value="счет на юридическое лицо" onchange="calculatePrice()"> Счет на юридическое лицо
                </div>
            
                <button onclick="resetCalculator()">Сбросить</button>
            
                <div class="result">
                    <p id="priceDisplay">
                        Стоимость автомобиля: -
                    </p>
                    <p id="errorDisplay" class="error"></p>
                </div>

            </form>
        </section>
    </main>

    <footer class="footer">
        <h3 class="footer_text">
            All rights reserved, 2025
        </h3>
    </footer>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
